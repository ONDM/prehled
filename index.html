<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přehled příkazů</title>
  <link rel="stylesheet" href="/prehled/style.css">
  <link rel="manifest" href="/prehled/manifest.json">
  <link rel="icon" type="icon" href="/prehled/favicon.png">
</head>
<body>
  <a href="https://ondm.github.io/democss">
    <img src="/prehled/logo.png" alt="Image" id="logoimage" title="Přesměrování na stránku: Demo CSS">
  </a>
  <div id="gradient-container">
    <div class="gradient"></div>
  </div>
  <div class="container">
    <div id="nadpis">PŘEHLED PŘÍKAZŮ</div>
    <div class="buttons">
      <button id="htmlbtn">HTML</button>
      <button id="cssbtn">CSS</button>
      <button id="jsbtn">JavaScript</button>
    </div>
    <div id="content"></div>
    <button id="backbtn" style="display: none;">Menu</button>
    <button id="nextbtn" style="display: none;">Další</button>
    <button id="prevbtn" style="display: none;">Předchozí</button>
  </div>
  <script src="/prehled/script.js"></script>
  <script src="/prehled/sw.js"></script>
</body>
</html>
